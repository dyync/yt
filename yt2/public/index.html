<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Logs</title>
  <style>
    #log-container {
      font-family: monospace;
      white-space: pre;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f5f5f5;
    }
    #toggleDarkModeBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 15px;
      background-color: #333;
      color: white;
      padding: 10px 10px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      margin-top: 0%;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      padding: 5px 5px;
      cursor: pointer;
      border: none;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #toggleDarkModeBtn:hover {
      background-color: #555;
    }
    body.dark-mode {
      background: #181818;
      color: #e0e0e0;
    }
    .dark-mode #log-container {
      background: #232323;
      color: #fafafa;
      border: 1px solid #444;
    }
    .dark-mode h1 {
      color: #fafafa;
    }
    .dark-mode button {
      background-color: #007bff;
      color: #fafafa;
    }
    .dark-mode button:hover {
      background-color: #0056b3;
    }
    .dark-mode #toggleDarkModeBtn {
      background-color: #fafafa;
      color: #232323;
      margin-top: 0%;
    }
    .dark-mode #toggleDarkModeBtn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <button id="toggleDarkModeBtn">ðŸŒ—</button>
  <h1>Your Activity Logs</h1>
  <div id="log-container"></div>
  <button onclick="performAction()">Perform Action</button>

  <script>
    const logContainer = document.getElementById('log-container');
    let eventSource;

    const toggleDarkModeBtn = document.getElementById('toggleDarkModeBtn');
    toggleDarkModeBtn.onclick = () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
      } else {
        localStorage.setItem('darkMode', 'disabled');
      }
    };
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
    }

    function connectSSE() {
      eventSource = new EventSource('/sse');

      eventSource.onmessage = (event) => {
        const logEntry = JSON.parse(event.data);
        const logLine = `[${logEntry.timestamp}] ${logEntry.action}: ${JSON.stringify(logEntry.details)}`;
        logContainer.innerHTML += logLine + '\n';
        logContainer.scrollTop = logContainer.scrollHeight;
      };

      eventSource.onerror = () => {
        logContainer.innerHTML += 'Connection lost. Reconnecting...\n';
        setTimeout(connectSSE, 1000);
      };
    }

    function performAction() {
      fetch('/action', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action: 'button_click',
          details: { button: 'Perform Action' }
        })
      });
    }

    // Initialize connection
    connectSSE();
  </script>
</body>
</html>
